<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <a href="/listEmployee/">Trang đầu</a>&nbsp;&nbsp;
  <a href="/employee/add">Thêm mới</a><br>
  <a href="/search">Tim Kiem</a><br>
  <form th:action="@{/timkiem}" >
    Tìm Kiếm : &nbsp;
    <input
      placeholder="Nhập keyword"
      type="search"
      name="keyword"
      th:value="${keyword}"
    />
    &nbsp; &nbsp;
    <input type="submit" value="Search"  />
    &nbsp; &nbsp;
  </form>
    <ul>
        <li th:each="employee: ${employees}">
          <a th:href="@{/employee/{id}(id=${employee.id})}"><strong th:text="${employee.firstName}"> &nbsp; </strong>&nbsp;&nbsp;<strong th:text="${employee.lastName}"></strong></a><br>
          <p>Email :</p>
          <p th:text="${employee.emailId}"></p>
          <p>PassportNumber :</p>
          <p th:text="${employee.passportNumber}"></p>
        </li>
      </ul>
</body>
</html>
