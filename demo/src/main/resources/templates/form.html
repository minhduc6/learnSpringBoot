<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base-layout}"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[[${pageTitle}]]</title>
</head>
<body>
  <div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                  
                  <form th:action="@{/employee/save}" method="POST" style="max-width: 700px; margin: 0 auto" th:object="${employee}" 
                  
                >
                <div>
                  <h2>Manage Employees | [[${pageTitle}]]</h2>
                </div>
                <input type="hidden" th:field="*{id}" />
                <div class="border border-secondary rounded p-3">
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name :</label>
                    <div class="col-sm-8">
                      <input type="text" placeholder="First Name" th:field="*{firstName}" class="form-control" required
                        />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name :</label>
                    <div class="col-sm-8">
                      <input type="text" placeholder="Last Name" th:field="*{lastName}" class="form-control" required
                        minlength="2" maxlength="45" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email : </label>
                    <div class="col-sm-8">
                      <input type="text" placeholder="Email Id" th:field="*{emailId}" class="form-control" required
                        minlength="3" maxlength="45" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Passport Number : </label>
                    <div class="col-sm-8">
                      <input type="text" placeholder="Passport Number" th:field="*{passportNumber}" class="form-control" required
                        minlength="3" maxlength="45" />
                    </div>
                  </div>
          
        
          
                  <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3" />
                   
                  </div>
                </div>
              </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
