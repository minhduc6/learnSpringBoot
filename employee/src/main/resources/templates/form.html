<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base-layout}"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[[${pageTitle}]]</title>
</head>
<style>
  .active2{
    background-color: green;
  }
</style>
<body>
  <div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                  
                <form th:action="@{/employee/save}" method="POST" style="max-width: 700px; margin: 0 auto" th:object="${employee}" enctype="multipart/form-data"
                  
                >
                <div>
                  <h2>Manage Employees | [[${pageTitle}]]</h2>
                </div>
                <input type="hidden" th:field="*{id}" />
                <div class="border border-secondary rounded p-3">
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name :</label>
                    <div class="col-sm-8">
                      <input type="text" placeholder="First Name" id="firstName" th:field="*{firstName}" class="form-control"
                        />
                    </div>
                  </div>
                  <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name :</label>
                    <div class="col-sm-8">
                      <input type="text" placeholder="Last Name" id="lastName" th:field="*{lastName}" class="form-control"/>
                    </div>
                    
                  </div>
                  <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email : </label>
                    <div class="col-sm-8">
                      <input type="text" placeholder="Email Id" id="emailId" th:field="*{emailId}" class="form-control" />
                      
                    </div>
                    
                  </div>
                  <div class="text-danger" th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}">Email Error</div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Passport Number : </label>
                    <div class="col-sm-8">
                      <input type="text" placeholder="Passport Number" id="passportNumber" th:field="*{passportNumber}" class="form-control" >
    
                    </div>
                  </div>
                  <div class="text-danger" th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}">Email Error</div> 
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Photo : </label>
                    <div class="col-sm-8">
                      <input type="hidden" th:field="*{image}" />
                      <input type="file" placeholder="fileImage" name = "image"  accept="image/png , image/jpeg" class="mb-2"
                       />
                    </div>
                  </div>
          
        
          
                  <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3" />
                   
                  </div>
                </div>
              </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
