<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Score</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student, iStat:${students}">
        <th scope="row" th:text="${iStat.index + 1}"></th>
        <td th:text="${student.name}"></td>
        <td th:text="${student.score}"></td>
    </tr>

    </tbody>
</table>

   <div th:utext="${messenger}">
       <p>th:utext render html
       th:text khong render html</p>
   </div>
</body>
</html>
